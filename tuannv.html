<!DOCTYPE html>
<html>
<head>
	<title>Comment chat</title>
	<meta charset="utf-8">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		#container {
			height: 800px;
			width: 50%;
			margin-left: 20%;
		}
		#container #textcomment {
			width: 100%;
			height: 150px;
			margin-bottom: 40px;
		}
		#comment {
			width: 100%;
			height: 100px;
		}
		#container #content {
			display: inline-block;
			width: 100%;
			height: 400px;
			border: 1px solid #cdcdcd;
		}
		#container #content .comment{
			width: 100%;
			height: 55px;
			border-bottom: 1px solid #cdcdcd;
		}
		.avatar {
			float: left;
			height: 55px;
			width: 55px;
		}
		/*p {
			margin-top: 5px;
		}*/
	</style>
</head>
<body>
	<div id="container">
		<input type="text" name="name" id="name" placeholder="Typing your name...">
		<div id="textcomment">
			<textarea type="text" name="comment" id="comment"></textarea><br>
			<button type="button" id="btnComment">Comment</button>
		</div>
		<div id="content">
			<div class="comment">
				<div class="avatar">
					<img src="img/image/a.png">
				</div>
				<p>Anh</p>
				<p>0987654321</p>
			</div>
			<div class="comment">
				<div class="avatar">
					<img src="img/image/b.png">
				</div>
				<p>Binh</p>
				<p>12345fdhzfffffffffffffshtdhdgstjgdfnfggfhhsfghsfghsfghsfghsfhsyt</p>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	$(function(){
		$('#btnComment').click(function(){
			var name = $('#name').val();
			var firtName = name.substring(0,1).toLowerCase();
			var row = '<div class="comment"> <div class="avatar">';
			var comment = $('#comment').val();
			if(comment != '' && name != '') {
				row += '<img src="img/image/' + firtName + '.png"/>' + '</div>' + '<p>' + name + '</p>' + '<p>' + comment + '</p>';
				row += '</div>'
				$('#content').append(row);
			}
		});
	});
</script>
</html>
